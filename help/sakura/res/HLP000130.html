<h2>右ドロップ</h2>
ファイルやフォルダをマウスの右ボタンでドラッグし、編集画面にドロップすると、『パス名貼り付け』『ファイル名貼り付け』『ファイルを開く』のコンテキストメニューが表示されます。

<dl>
	<dt>パス名貼り付け</dt>
	<dd>ドロップ位置にファイルのフルパスを挿入します</dd>
	<dt>ファイル名貼り付け</dt>
	<dd>ドロップ位置にファイル名を挿入します</dd>
	<dt>ファイルを開く</dt>
	<dd>左ボタンによるファイルドロップと同じ動作です</dd>
</dl>
