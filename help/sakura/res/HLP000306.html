<h2>正規表現前方インクリメンタルサーチ</h2>
通常の「<a href="HLP000059.html">検索</a>」とは異なり、インクリメンタルサーチによって、カーソル位置から下に向かって検索します。検索中は、マウスカーソルが正規表現前方インクリメンタルサーチのアイコンになり、1文字入力するごとに検索候補が更新されます。検索文字列は正規表現として扱われます。(sakura:1.5.0.0以降)<br>
<br>
検索候補は、<a href="HLP000075.html">タイプ別設定 『カラー』プロパティ</a>で「検索文字列」に指定した色で検索マークが付きます。<br>
<br>
<img src="images/note.png"><b>注意</b><br>
正規表現前方インクリメンタルサーチを実行するには、<a href="HLP000006.html">正規表現</a>ライブラリが必要となります。<br>
