<h2>アプリアイコンの変更手順</h2>
サクラエディタと同じフォルダ（あるいは<a href = "HLP000077.html">設定フォルダ</a>）にアイコンファイルを置くとタイトルバーのアイコンを変更できます。(sakura:1.3.5.8以降)<br>
ファイル名は"my_appicon.ico"と"my_grepicon.ico"です。<br>
さらに、<a href="HLP000074.html">タイプ別設定 『スクリーン』プロパティ</a>ではエクスプローラで表示されるファイルタイプに関連付けられたアイコンに設定することもできます。<br>
