<h2>フォント設定</h2>
フォント選択ダイアログから、フォントを変更することができます。<br>
この設定は、全ウィンドウで共通です。<br>
@で始まるフォント名は縦書き用で、文字が横倒しになりますので、選択しないで下さい。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: SelectFont( );<br>
・記録:	×<br>
フォントサイズを変更する<a href="HLP000268.html#SetFontSize">SetFontSize</a>関数もあります。<br>
