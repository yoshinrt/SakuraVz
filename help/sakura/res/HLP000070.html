<h2>ファンクションキーを表示、表示中のファンクションキーを隠す</h2>
ファンクションキーの表示／非表示を切り替えます。<br>
表示位置や、ボタンのグループ数は、<a href="HLP000146.html">共通設定 『ウィンドウ』プロパティ</a>で設定できます。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: ShowFunckey( );<br>
・記録:	×<br>
