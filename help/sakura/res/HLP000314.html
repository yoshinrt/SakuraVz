<h2>ウィンドウ一覧</h2>
開いているウィンドウの一覧がポップアップメニュー表示され、リストから選んだウィンドウがアクティブになります。(sakura:1.5.9.90以降)<br>
タブ名一覧とパス名一覧を切り替えできます。<br>
グループ化設定のときは、グループ単位でセパレータで区切られて表示します。<br>
<br>
<img src="images/WindowList.png"><br>
<br>

<img src="images/hint.png">ヒント<br>
<a href="HLP000106.html">タブバー</a>の右端のボタン[▼]でも同様の操作が可能です。<br>
タブ名表示とパス名表示の切り替えはそれぞれ左／右クリックです。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文:	WindowList();<br>
