<h2>行選択</h2>
１．マウスで行選択<br>
<div class=li200><i>参考</i>　<a href="HLP000007.html">マウスによる範囲選択</a><br>
</div><br>
<font color="blue">無選択状態</font>で「コピー」をすると、<font color="blue"><b>カーソル位置の折り返し行全体</b></font>をクリップボードにコピーします。<br>
同様に<font color="blue">無選択状態</font>で「切り取り」をすると、<font color="blue"><b>カーソル位置の折り返し行全体</b></font>を切り取ります(「行切り取り」と同じ)。<br>
すなわちクリップボードにコピーした後、行全体を削除します。<br>
