<h2>(選択)行頭に移動(折り返し単位)</h2>
カーソルを行頭に移動します。<br>
ただし、行頭にスペースとタブがある場合は、その後ろ（文字列の先頭）に移動します。<br>
文字列の先頭にカーソルがある場合には、本来の折り返し単位の行頭に移動します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: GoLineTop_Sel( int1 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;移動オプション（省略可能、ただしPPAマクロは省略不可）<br>
・記録: ○<br>
・解説<br>
移動オプションは以下の値を組み合わせて指定できます。<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x01&nbsp;&nbsp;&nbsp;&nbsp;行頭のスペースを無視する<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x08&nbsp;&nbsp;&nbsp;&nbsp;改行単位で移動する<br>
省略時規定値は０です。<br>
