<h2>開き直す</h2>
現在のファイルを開き直します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文:	FileReopen( int1 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;オプション（省略可能、ただしPPAマクロは省略不可）<br>
・記録:	○<br>
・解説<br>
 オプションには、ファイルが更新されていた場合に確認を行うかを指定できます。<br>
&nbsp;&nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;&nbsp;&nbsp;確認する（省略時規定値）<br>
&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;確認しない（0以外）<br>
