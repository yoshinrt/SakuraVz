<h2>テキストを１行上へスクロール</h2>
Visual C++の開発環境における、CTRL+↓に相当する機能です。<br>
カーソルを移動させずに画面をスクロールし、文書の下のほうを表示します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
