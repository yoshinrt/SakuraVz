<h2>左右に分割、左右分割の解除</h2>
現在の編集ウィンドウを左右に分割／分割解除します。<br>
分割している状態で分割バーをマウスでダブルクリック（分割解除）やドラッグ（分割位置変更）できます。<br>
分割していない状態で、横スクロールバーの左の分割スイッチをマウスでダブルクリック（中央で分割）するかドラッグ（分割位置変更）しても、分割できます。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: SplitWinH( );<br>
