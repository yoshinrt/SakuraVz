version: 1.0.{build}
image: Visual Studio 2017

configuration:
  - Release
#  - Debug

platform:
  - x64
  - Win32
#  - MinGW

# see "Skip commits" at https://www.appveyor.com/docs/how-to/filtering-commits/#commit-files-github-and-bitbucket-only
skip_commits:
  files:
    - '*.md'
    - .gitignore
    - .editorconfig
    - 'azure-pipelines*.yml'

install:
- cmd: |
    pip install openpyxl --user
    pip install chardet --user
    echo msiexec /i externals\cppcheck\cppcheck-1.84-x64-Setup.msi /quiet /qn /norestart /log cppcheck-install.log
    echo externals\doxygen\doxygen-1.8.14-setup.exe /silent /suppressmsgboxes

build_script:
- cmd: |
    git submodule init
    git submodule update
    echo checkEncoding.bat
    build-all.bat %PLATFORM% %CONFIGURATION%
    echo tests\build-and-test.bat %PLATFORM% %CONFIGURATION%

artifacts:
  - path: 'sakura-*$(platform)-$(configuration)*.zip'
  - path: 'sakura-*$(platform)-$(configuration)*.zip.md5'
  - path: 'sha256.txt'
